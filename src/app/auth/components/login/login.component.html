<form [formGroup]="signinForm" class="form-signin text-center my-container" (ngSubmit)="onSubmit()" novalidate>
  <img class="mb-4" src="../../../assets/onlyIcon.svg" alt=""height="70">

  <h1 class="h3 mb-3 font-weight-normal">Sign-In</h1>

  <div class="form-label-group input-group-lg">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
      autocomplete="username" autofocus>

    <div class="alert alert-danger p-0 mb-0" role="alert"
      *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].hasError('required')">
      Email <strong>Required</strong>
    </div>
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="signinForm.controls['email'].hasError('email')
          && !signinForm.controls['email'].hasError('required')
          && signinForm.controls['email'].touched">
      Not a valid <strong>Email</strong>
    </div>
  </div>

  <div class="form-label-group  input-group-lg">
    <label for="inputPassword" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
      autocomplete="current-password" required>

    <div *ngIf="signinForm.controls['password'].touched">
      <div class="alert alert-danger p-0 mb-0" role="alert"
        *ngIf="signinForm.controls['password'].hasError('required')">
        Password <strong>Required</strong>
      </div>
      <div class=" alert alert-danger p-0 mb-0" role="alert"
        *ngIf="signinForm.controls['password'].hasError('minlength') && !signinForm.controls['password'].hasError('required')">
        More than <strong>6 Characters</strong>
      </div>
    </div>
  </div>

  <button class="btn btn-lg btn-dark btn-block" type="submit">Sign-In</button>
  <p class="mt-2 mb-3 text-right" ><a [routerLink]="['/forgot-password']">Forgot Password?</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2031</p>
    <!-- Form Error -->
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="signinForm.hasError('userPass')">
    Wrong <strong>User</strong> or <strong>Password</strong>
    </div>
</form>
