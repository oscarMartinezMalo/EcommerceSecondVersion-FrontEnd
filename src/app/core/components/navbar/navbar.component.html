<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light my-container" style="margin: auto">
  <a class="navbar-brand" [routerLink]="['/products']" routerLinkActive="router-link-active">
    <img src="../../../assets/icon.svg" style="height: 35px;">
  </a>

  <a  class="navbar-brand text-dark" [routerLink]="['/shopping-cart']">
    <i class="fa fa-shopping-cart"></i>
    <span *ngIf="cart$ | async as cart " class="badge badge-secondary badge-pill  ml-1">
      {{ cart.totalItemsCount }}
    </span>
  </a>

  <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div  [ngbCollapse]="isCollapsed" class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
    <ul class="navbar-nav">
      <li class="nav-item mr-md-2" *ngIf="!user">
        <a  (click)="isCollapsed = !isCollapsed" class="btn btn-light btn-block" [routerLink]="['/login']" routerLinkActive="btn-dark">Sign-In</a>
      </li>
      <li class="nav-item" *ngIf="!user">
        <a  (click)="isCollapsed = !isCollapsed" class="btn btn-light btn-block" [routerLink]="['/signup']" routerLinkActive="btn-dark">SignUp</a>
      </li>

      <li ngbDropdown class="nav-item dropdown" *ngIf="user">
        <a ngbDropdownToggle class="btn btn-dark btn-block text-center text-light" id="dropdown01" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{ user.email }}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a (click)="isCollapsed = !isCollapsed" class="dropdown-item"
           [routerLink]="['/my/orders']" routerLinkActive="router-link-active">My Orders</a>
          <a (click)="isCollapsed = !isCollapsed" class="dropdown-item" *ngIf="user.role === 'Admin'"
           [routerLink]="['/admin/orders']" routerLinkActive="router-link-active">Manage
            Orders</a>
          <a (click)="isCollapsed = !isCollapsed" class="dropdown-item" *ngIf="user.role === 'Admin'"
           [routerLink]="['/admin/products']" routerLinkActive="router-link-active">Manage
            Products</a>
            <a (click)="isCollapsed = !isCollapsed" class="dropdown-item"
              [routerLink]="['/reset-password']" routerLinkActive="router-link-active">Reset Password</a>
              
          <a (click)="isCollapsed = !isCollapsed" class="dropdown-item" (click)="logOut()" style="cursor: pointer">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
