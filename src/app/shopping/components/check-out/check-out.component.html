<div class="my-container">
  <h1 class="text-center mb-2">CHECKOUT</h1>
  <div class="row justify-content-center" *ngIf="cart$ | async as cart">
    <div class="col-12 col-md-6  mt-5">
      <app-shopping-cart-summary [cart]="cart"></app-shopping-cart-summary>
    </div>

    <div class="col-12 col-md-6 mt-5">
      <app-shipping-form [cart]="cart"></app-shipping-form>
    </div>
  </div>
</div>
